<!DOCTYPE html>
<html>

<style>
  .mySlides{
    border-radius: 10px;
    height: 60%;
  }
  .demo{
    border-radius:10px ;
  }
  .i2{
position:absolute;
width:23%;
top:-10%;
font-family:sans-serif;
left:-2%;
}
ul {
 
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: black;
  margin-left: 220px;
}

li {
  float: left;
}

li a {
  
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}


li a:hover {
  background-color:black;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style=" background-color:black;">
  <img class="i2"; src="Images\logo-removebg-preview.png">
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#news">TV Shows</a></li>
    <li><a href="#contact">Movies</a></li>
    <li><a href="#about">New & Popular</a></li>
    
  </ul>

<div class="w3-container">
  <h2>Slideshow Indicators</h2>
</div>

<div class="w3-content">
  <img class="mySlides" src="Images/blue sea.jpg" style="width:100%">
  <img class="mySlides" src="Images/godzilla.jpg" style="width:100%;display:none">
  <img class="mySlides" src="Images/stranger things.jpg" style="width:100%;display:none">

  <div class="w3-row-padding w3-section">
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="Images/blue sea.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(1)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="Images/godzilla.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(2)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="Images/stranger things.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(3)">
    </div>
  </div>
</div>

<script>
function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>

</body>
</html>
